<!-- ENCABEZADO UNIFICADO -->
<div class="bg-[#FFFFFD] text-black font-sans">
  <div class="flex items-center justify-between px-4 md:px-8 py-4 flex-wrap">
    <div class="flex items-center gap-2">
      <img src="assets/Foquin.png" alt="Logo" class="h-16 w-auto">
      <span class="font-bold text-2xl">POLAR SOFT</span>
    </div>

    <!-- Botón hamburguesa solo visible en móvil -->
    <button 
      class="md:hidden text-black text-3xl" 
      (click)="menuAbierto = !menuAbierto"
      aria-label="Abrir menú"
    >
      ☰
    </button>

    <!-- Menú de navegación -->
    <nav 
      class="w-full md:w-auto md:flex md:items-center md:gap-8 mt-4 md:mt-0"
      [ngClass]="{ 'hidden': !menuAbierto, 'block': menuAbierto }"
    >
      <div class="flex flex-col md:flex-row md:items-center md:gap-8">
        <a 
          routerLink="/" 
          routerLinkActive="text-[#5A6F21] font-bold" 
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:underline transition-colors duration-200 hover:text-[#5A6F21] py-1 md:py-0"
        >
          INICIO
        </a>

        <a 
          routerLink="/Noticias" 
          routerLinkActive="text-[#5A6F21] font-bold"
          class="hover:underline transition-colors duration-200 hover:text-[#5A6F21] py-1 md:py-0"
        >
          NOTICIAS
        </a>

        <a routerLink="/Login" class="flex justify-center mt-2 md:mt-0">
          <img 
            src="assets/usuario2.png" 
            alt="Usuario" 
            class="h-8 w-auto hover:rotate-6 transition-transform duration-300"
          >
        </a>
      </div>
    </nav>
  
    </div>


  <!-- SECCIÓN NOTICIAS / CARRUSEL -->
  <section class="bg-[#223D2A] py-16">
    <h2 class="text-3xl font-semibold text-center mb-8 text-white">NOTICIAS</h2>
    <div class="flex justify-center px-4">
      <div class="relative w-full max-w-5xl bg-[#223D2A] p-4 sm:p-6 rounded-2xl">
        <div class="relative w-full overflow-hidden rounded-lg shadow-lg bg-white">
          <div 
            class="flex transition-transform duration-700 ease-in-out"
            [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
          >
            <div 
              *ngFor="let image of images"
              class="min-w-full flex-shrink-0 flex justify-center items-center p-4"
            >
              <img [src]="image" alt="Noticia" class="max-h-72 object-contain">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SECCIÓN DE TIPS -->
  <div class="bg-white py-12">
    <h2 class="text-2xl font-semibold text-black text-center mb-8">TIPS</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4">
      <div
        *ngFor="let tip of tips"
        (click)="openTip(tip)"
        class="cursor-pointer bg-[#1f3829] text-white rounded-xl p-6 w-full max-w-xs mx-auto min-h-[160px] flex flex-col items-center justify-center hover:scale-105 transition-transform shadow-md"
      >
        <img [src]="tip.icon" alt="icono" class="h-10 mb-4">
        <p class="text-center font-medium text-sm">{{ tip.title }}</p>
      </div>
    </div>
  </div>

<!-- Estilos para las redes sociales -->
<style>
  .wrapper {
    display: inline-flex;
    list-style: none;
    padding-top: 0;
    font-family: "Poppins", sans-serif;
    justify-content: center;
  }

  .wrapper .icon {
    position: relative;
    background: #000000;
    border-radius: 50%;
    margin: 10px;
    width: 50px;
    height: 50px;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .wrapper .icon a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  .wrapper .tooltip {
    position: absolute;
    top: 0;
    font-size: 14px;
    background: #fff;
    color: #fff;
    padding: 5px 8px;
    border-radius: 5px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .wrapper .tooltip::before {
    position: absolute;
    content: "";
    height: 8px;
    width: 8px;
    background: #fff;
    bottom: -3px;
    left: 50%;
    transform: translate(-50%) rotate(45deg);
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .wrapper .icon:hover .tooltip {
    top: -45px;
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
  }

  .wrapper .icon:hover span,
  .wrapper .icon:hover .tooltip {
    text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
  }

  .wrapper .facebook:hover,
  .wrapper .facebook:hover .tooltip,
  .wrapper .facebook:hover .tooltip::before {
    background: #1877F2;
    color: #fff;
  }

  .wrapper .twitter:hover,
  .wrapper .twitter:hover .tooltip,
  .wrapper .twitter:hover .tooltip::before {
    background: #1DA1F2;
    color: #fff;
  }

  .wrapper .instagram:hover,
  .wrapper .instagram:hover .tooltip,
  .wrapper .instagram:hover .tooltip::before {
    background: #E4405F;
    color: #fff;
  }
</style>

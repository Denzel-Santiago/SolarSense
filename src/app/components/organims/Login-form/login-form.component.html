<!-- ENCABEZADO -->
<div class="bg-[#FFFFFD] text-black font-sans">
  <div class="flex items-center justify-between px-4 md:px-8 py-4 flex-wrap">
    <div class="flex items-center gap-2">
      <img src="assets/Foquin.png" alt="Logo" class="h-16 w-auto">
      <span class="font-bold text-2xl">POLAR SOFT</span>
    </div>

    <button 
      class="md:hidden text-black text-3xl" 
      (click)="menuAbierto = !menuAbierto"
      aria-label="Abrir menú"
    >
      ☰
    </button>

    <nav 
      class="w-full md:w-auto md:flex md:items-center md:gap-8 mt-4 md:mt-0"
      [ngClass]="{ 'hidden': !menuAbierto, 'block': menuAbierto }"
    >
      <div class="flex flex-col md:flex-row md:items-center md:gap-8">
        <a 
          routerLink="/" 
          routerLinkActive="text-[#5A6F21] font-bold" 
          [routerLinkActiveOptions]="{exact: true}"
          class="hover:underline transition-colors duration-200 hover:text-[#5A6F21] py-1 md:py-0"
        >
          INICIO
        </a>
        
        <a 
          routerLink="/Noticias" 
          routerLinkActive="text-[#5A6F21] font-bold"
          class="hover:underline transition-colors duration-200 hover:text-[#5A6F21] py-1 md:py-0"
        >
          NOTICIAS
        </a>

        <a routerLink="/Login" class="flex justify-center mt-2 md:mt-0">
          <img 
            src="assets/usuario2.png" 
            alt="Usuario" 
            class="h-8 w-auto hover:rotate-6 transition-transform duration-300"
          >
        </a>
      </div>
    </nav>
  </div>
</div>

<!-- FORMULARIO DE LOGIN -->
<div class="wrapper">
  <div class="card-switch">
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
      <span class="card-side"></span>

      <div class="flip-card__inner">
        <!-- FRONT -->
        <div class="flip-card__front">
          <div class="title">Log in</div>
          <form class="flip-card__form">
            <input [(ngModel)]="loginData.email" class="flip-card__input" name="email" placeholder="Email" type="email">
            <input [(ngModel)]="loginData.password" class="flip-card__input" name="password" placeholder="Password" type="password">
            <button class="flip-card__btn" type="button" (click)="onLogin()">Continue</button>
          </form>

          <div class="google-btn-container" (click)="preventFlip($event)">
            <div id="googleLogin" class="flip-card__btn google-btn">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-icon" />
              Continue with Google
            </div>
          </div>
        </div>

        <div class="flip-card__back">
          <div class="title">Sign up</div>
          <form class="flip-card__form" (submit)="onRegister()">
            <input [(ngModel)]="registerData.username" name="username" class="flip-card__input" placeholder="Name" type="text">
            <input [(ngModel)]="registerData.email" name="email" class="flip-card__input" placeholder="Email" type="email">
            <input [(ngModel)]="registerData.password" name="password" class="flip-card__input" placeholder="Password" type="password">
            <input [(ngModel)]="registerData.confirmPassword" name="confirmPassword" class="flip-card__input" placeholder="Confirm Password" type="password">
            <button class="flip-card__btn" type="submit">Confirm!</button>
          </form>
        </div>
      </div>
    </label>
  </div>
</div>

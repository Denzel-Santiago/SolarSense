<div class="flex h-screen overflow-hidden">
  <app-side-nav-Admin></app-side-nav-Admin>

  <div class="flex-1 flex flex-col overflow-auto bg-gray-100">
    <!-- Título -->
    <div class="p-6 bg-[#1f3a2e] text-white text-3xl font-bold">
      GESTIÓN DE MEMBRESÍAS
    </div>

    <!-- Contenido -->
    <div class="p-6 bg-white space-y-10 flex-grow overflow-y-auto">

      <!-- Tabla -->
      <div class="w-full max-w-7xl mx-auto rounded-2xl overflow-hidden border border-[#C2DB95] shadow-md">
        <div class="bg-[#5A6F21] px-4 py-3 text-white text-center font-bold text-lg">
          Estado de membresías de usuarios
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full text-sm text-center text-black">
            <thead class="bg-[#C2DB95] text-black uppercase text-xs">
              <tr>
                <th class="px-4 py-2">ID</th>
                
                <th class="px-4 py-2">Nombre</th>
                <th class="px-4 py-2">Correo</th>
                <th class="px-4 py-2">Membresía</th>
                <th class="px-4 py-2">Cambiar Estado</th>
              </tr>
            </thead>
            <tbody>
  <tr *ngFor="let usuario of usuarios; let i = index"
      [ngClass]="{ 'bg-[#F0FFCD]': i % 2 === 0, 'bg-[#C2DB95]': i % 2 !== 0 }">
    <td class="px-4 py-2">{{ usuario.id }}</td>
   
    <td class="px-4 py-2">{{ usuario.display_name }}</td>
    <td class="px-4 py-2 text-blue-700 underline">{{ usuario.email }}</td>
    <td class="px-4 py-2 capitalize">{{ usuario.membership_type }}</td>
    <td class="px-4 py-2 flex justify-center">
      <label class="relative inline-flex items-center cursor-pointer">
        <input
  type="checkbox"
  class="sr-only peer"
  [checked]="usuario.membership_type === 'premium'"
  (change)="cambiarEstadoMembresia(usuario)"
/>

        <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:bg-green-500 transition-all duration-300">
          <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition peer-checked:translate-x-full"></div>
        </div>
      </label>
    </td>
  </tr>

  <tr *ngFor="let empty of filasVacias">
  <td colspan="6" class="h-12 bg-[#F0FFCD]"></td>
</tr>

</tbody>

          </table>
        </div>
      </div>

    </div>
  </div>
</div>

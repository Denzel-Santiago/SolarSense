<div class="flex h-screen overflow-hidden">

  <app-side-nav></app-side-nav>
 
  <div class="flex-1 flex flex-col overflow-auto bg-gray-100">
    
    <div class="p-6 bg-[#1f3a2e] text-white text-3xl font-bold">
      NOVEDADES
    </div>

    <div class="p-6 bg-white space-y-10 flex-grow overflow-y-auto">
      
<div class="flex items-center space-x-4 justify-center">
  <img src="assets/focaAnuncio.png" alt="Mascota" class="w-24 h-24" />
  <h2 class="text-2xl font-semibold text-center font-serif">
    CONOCE LAS NUEVAS ACTUALIZACIONES
  </h2>
</div>

<div *ngIf="novedadReciente" class="max-w-4xl mx-auto rounded-2xl overflow-hidden border border-[#C2DB95]">
  <!-- Cabecera de tarjeta -->
  <div class="flex justify-between items-center bg-[#C2DB95] px-4 py-3">
    <div class="flex items-center gap-3">
      <img src="assets/Foquin.png" alt="Mascota" class="w-15 h-15" />
      <span class="font-bold text-[#1a1a1a] text-lg">POLAR SOFT</span>
    </div>
    <span class="text-sm font-semibold text-gray-800">
  {{ novedadReciente!.created_at | date:'short' }}
</span>
  </div>

        <!-- Cuerpo de tarjeta -->
        <div class="bg-[#F0FFCD] px-6 py-4">
          <h3 class="uppercase text-sm font-semibold mb-2 text-black">
        {{ novedadReciente!.title }}
      </h3>
          <p class="text-sm text-black leading-relaxed">
        {{ novedadReciente!.content }}
      </p>
        </div>
      </div>



              <!-- Historial desde API -->
          <div class="space-y-6 max-w-4xl mx-auto">
            <h2 class="text-xl md:text-2xl font-semibold text-center">HISTORIAL DE ACTUALIZACIONES</h2>

            <div *ngFor="let novedad of novedades" class="bg-[#F0FFCD] rounded-lg p-4 shadow-sm">
              <div class="flex justify-between font-semibold text-sm mb-1">
                <span>{{ novedad.title }}</span>
                <span>{{ novedad.created_at | date:'short' }}</span>
              </div>
              <p class="text-sm text-gray-800">{{ novedad.content }}</p>
            </div>
          </div>

    </div>
  </div>
</div>
